<!DOCTYPE html>
<html>
  <head>
    <script>
      var starttime = Date.now()
    </script>
    <script src="domrender.js"></script>
    <style>
      body {
        padding: 1.5rem;
        font-family: sans-serif;
      }
      p {
        margin: .5rem 0;
      }
    </style>
  </head>
  <body>
    <p id="rendertime"></p>
    <p>
      My results (Chrome, MacBook Pro 2011):<br>
      1) FRZR: init 529 ms, reverse 851 ms, total 1830 ms<br>
      2) Angular: init <b>3590 ms</b>, reverse 1323 ms, total 4913 ms (2.5x slower)<br>
      3) React: init 1445 ms, reverse <b>7938 ms</b>, total 9383 ms (5x slower)
    </p>
    <p>
      <a href="angular.html">Angular</a>
      <a href="react.html">React</a>
      <a href="frzr.html">FRZR</a>
      <a href="riot.html">Riot</a>
      <b>Domrender</b>
    </p>
    <div id="container">
      <button @e onclick="reverse()">Reverse</button>
      <div>
        <div @foreach=list @foreachitemname=item>
          <p>Item <span @v=item.id></span></p>
        </div>
      </div>
    </div>
    <script>
      var $rendertime = document.getElementById('rendertime')
      var $container = document.getElementById('container')
      var list = new Array(50000)
      for (var i = 0, len = list.length; i < len; i++) {
        list[i] = {
          id: i
        }
      }
      var scope = {
        list: list,
        reverse:  function () {
          starttime = Date.now()
          scope.list.reverse()
          requestAnimationFrame(function () {
            view.render(function (info) {
              //console.log(info.duration) 
            })
            $rendertime.textContent = 'Rendering took ' + (Date.now() - starttime) + ' ms'
          })
        }
      }
      var view = domrender.use($container, scope, {preventAsyncRender: true})

      requestAnimationFrame(function () {
        $rendertime.textContent = 'Rendering took ' + (Date.now() - starttime) + ' ms'
      })
    </script>
  </body>
</html>
